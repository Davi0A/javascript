<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fundo">
        <h1>Verificar de Idade</h1>
        <section>
            <div id="form">
                <form action="#">
                    <div class = separacao>
                        <label for="nascimento">Ano de Nascimento: </label>
                        <input type="number" id="nascimento"> <br>
                    </div>

                    <div class = separacao>
                        <label for="sexo">Sexo: </label>
                        <input type="radio" name="sexo" id="masculino" class="genero">
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="sexo" id="feminino" class="genero">
                        <label for="feminino">Feminino</label><br>
                    </div>

                    <button id="button">Verificar</button>
                </form>
            </div>
            <div id="display">
                <div id="text">
                    <p id="texto">Preencha os dados acima para ver o resultado!</p>
                </div>
                <div id="img">
                    <div id="person"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
